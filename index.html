<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Test Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <header class="header">
      <img
        src="./assets/images/header/north vector.svg"
        alt="North vector"
        class="header__vector"
      />
      <a class="header__logo">
        <img src="./assets/images/header/logo.png" alt="Logo" />
        <hr class="header__firstHr line" />
      </a>

      <ul class="header__list">
        <li class="small"><a href="#">Home</a></li>
        <hr class="header__secondHr line" />
        <li class="small"><a href="#">Documentation</a></li>
      </ul>
      
    </header>

    <section class="section">
      <div class="hero">
        <div class="hero__titleContainer">
          <h1 class="hero__title">
            Lorem ipsum dolor sit amet
            <span class="hero__span">consectetur.</span>
          </h1>
          <ul class="hero__list">
            <li>
              <a href="#"
                ><img
                  src="./assets/images/hero/akar-icons_github-fill.svg"
                  alt="Github logo"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./assets/images/hero/akar-icons_discord-fill.svg"
                  alt="Discord logo"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./assets/images/hero/Group 323.svg" alt="323 logo"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./assets/images/hero/akar-icons_reddit-fill.svg"
                  alt="Reddit logo"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./assets/images/hero/bi_quora.svg"
                  alt="Bi quora logo"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./assets/images/hero/akar-icons_youtube-fill.svg"
                  alt="Youtube logo"
              /></a>
            </li>
          </ul>
        </div>
        <p class="hero__paragraph">
          Lorem ipsum dolor sit amet consectetur. Vestibulum enim aenean purus
          nam quis.
        </p>

        <div class="hero__cta-container">
          <button class="hero__cta-container__button">
            <img src="./assets/images/hero/join button.svg" alt="Join" />
          </button>
          <img
            src="./assets/images/hero/Vector.svg"
            alt="Vector"
            class="hero__cta-container__img"
          />
        </div>
        <div class="hero__vectors">
          <div>
            <!-- za kasnije -->
          </div>
          <div class="hero__vectors-lines">
            <img
              src="./assets/images/hero/line-vector/green vector.svg"
              alt="Green vector"
            />
            <img
              src="./assets/images/hero/line-vector/orange vector.svg"
              alt="Orange vector"
            />
            <img
              src="./assets/images/hero/line-vector/pink vector.svg"
              alt="Pink vector"
            />
          </div>
        </div>
      </div>
    </section>
    <div class="hero__sideVectors">
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
      <img src="./assets/images/hero/side vector.svg" alt="side vector" />
    </div>

    <section class="main__image section">
      <img src="./assets/images/animation image/Mask Group.png" alt="code image" class="main__image__photo">
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
